<!DOCTYPE html>
<html lang="en">

<head>

  <title>Table project</title>
</head>

<body>



  <table align="center" width="1000" cellpadding="0" cellspacing="0" border="0">
    <!-- logo row start -->
    <tr>
      <td width="1000" height="100" bgcolor="pink">
        <table width="1000" height="100" cellpadding="0" cellspacing="0" border="0">
          <tr>
            <td width=150" height="100" bgcolor="#833471"></td>
            <td width="400" height="100" bgcolor="#12CBC4"></td>
            <td width="60" height="100" bgcolor="#0652DD"></td>
            <td width="60" height="100" bgcolor="#006266"></td>
            <td width="60" height="100" bgcolor="#ED4C67"></td>
            <td width="60" height="100" bgcolor="#FFC312"></td>
            <td width="60" height="100" bgcolor="#006266"></td>
            <td width="150" height="100" bgcolor="#FDA7DF"></td>
          </tr>
        </table>
      </td>
    </tr>
    <!-- logo row end -->

    <!-- about row start -->
    <tr>
      <td width="1000" height="400" bgcolor="orange">
        <table width="1000" height="400" cellpadding="0" cellspacing="0" border="0">
          <tr>
            <td width="500" height="400" bgcolor="orange"></td>
            <td width="500" height="400" bgcolor="#e77f67s"></td>
          </tr>
        </table>
      </td>
    </tr>
    <!-- about row end -->

    <!-- service row start -->
    <tr>
      <td width="1000" height="100" bgcolor="green"></td>
    </tr>
    <!-- service row end -->


    <!-- services items  start-->
    <tr>
      <td width="1000" height="400" bgcolor="red">
        <table width="1000" height="400" cellpadding="0" cellspacing="0" border="0">
          <tr>
            <td width="333" height="200" bgcolor="#0a3d62"></td>
            <td width="333" height="200" bgcolor="#fa983a"></td>
            <td width="334" height="200" bgcolor="#78e08f"></td>
          </tr>
          <tr>
            <td width="333" height="200" bgcolor="#fa983a"></td>
            <td width="333" height="200" bgcolor="#78e08f"></td>
            <td width="334" height="200" bgcolor="#0a3d62"></td>
          </tr>
        </table>
      </td>
    </tr>
    <!-- services items end -->

  </table>



</body>

</html>
